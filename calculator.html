<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="screen">
        <table>
            <tr>
                <td><button class="symbol" id="extra">!</button></td>
                <td><button class="symbol" id="extra">â„¼</button></td>
                <td><button class="clear" id="extra">%</button></td>
                <td><button class="symbol" id="extra">Ans</button></td>
            </tr>
            <tr>
                <td><button class="symbol">(</button></td>
                <td><button class="symbol">)</button></td>
                <td><button class="clear">C</button></td>
                <td><button class="symbol">/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="symbol">*</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="symbol">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="symbol">+</button></td>
            </tr>
            <tr>
                <td><button class="clear">AC</button></td>
                <td><button>.</button></td>
                <td><button>0</button></td>
                <td><button class="equal">=</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="calculator.js"></script>
</html>
